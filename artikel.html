<!DOCTYPE html>

<head>

  <title>Artikel Kegiatan - KKN 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Custom Animations & Styles */
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .scale-up-hover {
      transition: transform 0.3s ease-in-out;
    }

    .scale-up-hover:hover {
      transform: scale(1.03);
    }

    .shadow-hover {
      transition: box-shadow 0.3s ease-in-out;
    }

    .shadow-hover:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    /* Responsive Navbar Toggle (for smaller screens) */
    @media (max-width: 768px) {
      .navbar-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #1e3a8a;
        /* Darker blue for dropdown */
        position: absolute;
        top: 64px;
        /* Adjust based on navbar height */
        left: 0;
        padding-bottom: 1rem;
      }

      .navbar-menu.active {
        display: flex;
      }

      .navbar-menu a {
        padding: 0.75rem 1.5rem;
        text-align: center;
      }

      .hamburger-icon {
        display: block;
      }
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

      <button class="md:hidden text-white text-2xl focus:outline-none hamburger-icon" id="menu-button">
        <i class="fas fa-bars"></i>
      </button>
      <div class="hidden md:flex space-x-6 text-lg navbar-menu" id="navbar-menu">
        <a href="index.html" class="hover:text-yellow-300 transition duration-300 ease-in-out relative group">Beranda
          <span
            class="absolute left-0 bottom-0 w-full h-0.5 bg-yellow-300 scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></span>
        </a>
        <a href="artikel.html"
          class="hover:text-yellow-300 transition duration-300 ease-in-out relative group active-link">Artikel

    </div>
  </nav>

  <section class="bg-gradient-to-r from-blue-600 to-blue-800 text-white text-center py-16 px-4">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4 fade-in-up">Semua Artikel Kegiatan KKN üì∞</h1>
    <p class="text-lg md:text-xl max-w-2xl mx-auto opacity-90 fade-in-up" style="animation-delay: 0.2s;">Temukan kisah
      inspiratif dan dokumentasi lengkap dari setiap kegiatan yang kami lakukan di Desa Cisurupan Baru.</p>
  </section>

  <div class="container mx-auto px-4 py-8 md:py-12 max-w-7xl">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8" id="artikelContainer">
    </div>
  </div>

  <footer class="bg-blue-900 text-white py-6 md:py-8 text-center mt-8">
    <div class="container mx-auto px-4">
      <p class="mb-2 md:mb-3 text-base md:text-lg">&copy; 2025 KKN Desa Cisurupan. All rights reserved.</p>
      <div class="space-x-4 md:space-x-6 text-xl md:text-2xl mb-3 md:mb-4">
        <a href="#" class="hover:text-yellow-300 transition duration-300"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-yellow-300 transition duration-300"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-yellow-300 transition duration-300"><i class="fab fa-youtube"></i></a>
        <a href="#" class="hover:text-yellow-300 transition duration-300"><i class="fab fa-twitter"></i></a>
      </div>
      <p class="text-xs md:text-sm text-gray-400">Dibuat dengan ‚ù§Ô∏è untuk kemajuan Desa Cisurupan Baru.</p>
    </div>
  </footer>

  <script>
    // JavaScript for responsive navbar toggle
    document.getElementById('menu-button').addEventListener('click', function () {
      const navbarMenu = document.getElementById('navbar-menu');
      navbarMenu.classList.toggle('active');
    });

    // JavaScript for loading articles dynamically
    document.addEventListener('DOMContentLoaded', function () {
      const artikelContainer = document.getElementById('artikelContainer');

      // Dummy data for articles (replace with actual data from backend/API later)
      const articles = [
        {
          id: 1,
          title: "Program Edukasi Lingkungan di SD Cisurupan",
          date: "25 Juni 2025",
          excerpt: "Tim KKN kami berhasil melaksanakan program edukasi tentang pentingnya menjaga kebersihan lingkungan kepada siswa-siswi SD Cisurupan...",
          image: "img/kegiatan1.jpg",
          link: "artikel/artikel1.html" // Updated link for the first article
        },
        {
          id: 2,
          title: "Pengadaan Fasilitas Air Bersih di Dusun Cempaka",
          date: "20 Juni 2025",
          excerpt: "Bersama masyarakat, kami bergotong royong membangun fasilitas penampungan air bersih untuk memenuhi kebutuhan air warga Dusun Cempaka...",
          image: "img/kegiatan2.jpg",
          link: "#"
        },
        {
          id: 3,
          title: "Pelatihan UMKM Kerajinan Tangan Ibu-Ibu Desa",
          date: "15 Juni 2025",
          excerpt: "Pelatihan ini bertujuan meningkatkan keterampilan dan kemandirian ekonomi ibu-ibu di Desa Cisurupan Baru melalui kerajinan tangan lokal...",
          image: "img/kegiatan3.jpg",
          link: "#"
        },
        {
          id: 4,
          title: "Sosialisasi Kesehatan Stunting pada Balita",
          date: "10 Juni 2025",
          excerpt: "Pentingnya gizi seimbang untuk tumbuh kembang anak dibahas dalam sosialisasi stunting yang dihadiri oleh para ibu dan kader posyandu...",
          image: "https://via.placeholder.com/400x250/b0e0e6/4682b4?text=Kegiatan+4",
          link: "#"
        },
        {
          id: 5,
          title: "Pembinaan Kelompok Tani Modern",
          date: "05 Juni 2025",
          excerpt: "Membantu petani mengadopsi teknik pertanian modern untuk meningkatkan hasil panen dan efisiensi pengelolaan lahan...",
          image: "https://via.placeholder.com/400x250/d8bfd8/800080?text=Kegiatan+5",
          link: "#"
        }
      ];

      articles.forEach(article => {
        const articleCard = `
     <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden scale-up-hover fade-in-up">
      <img src="${article.image}" alt="${article.title}" class="w-full h-52 object-cover">
      <div class="p-5">
       <span class="text-blue-600 text-sm font-semibold mb-2 block">${article.date}</span>
       <h3 class="text-xl md:text-2xl font-bold text-blue-900 mb-3">${article.title}</h3>
       <p class="text-gray-700 text-base mb-4">${article.excerpt}</p>
       <a href="${article.link}" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-300">
        Baca Selengkapnya <i class="fas fa-arrow-right ml-2 text-sm"></i>
       </a>
      </div>
     </div>
    `;
        artikelContainer.innerHTML += articleCard;
      });
    });
  </script>
</body>
